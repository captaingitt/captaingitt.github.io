<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

      function mult() {
        var x = prompt("x = ");
        var y = prompt("y = ");
        var res = x * y;
        alert(res);
      }
      
    </script>
</head>
<body>
  <p style="color:red;">Это моя первая страница</p>
  <input type="button" value="жми меня" onclick="mult()"; >
