<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

      function mult() {
        var x = Number(prompt("x = "));
        var y = Number(prompt("y = "));
        var res = x * y;
        alert(res);
      }
      
    </script>
</head>
<body>
  <p style="color:red;">Это моя первая страница</p>
  <input type="button" value="жми меня" onclick="mult()" style="color: rgb(60, 60, 159); font-size: 20px; " >  

</body>
</html>
