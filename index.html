<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

      function mult() {
        var x = prompt("x = ");
        var y = prompt("y = ");
        var res = x * y;
        alert(res);
      }
      
    </script>
</head>
<body>
  <p style="color:rgb(140, 71, 224);">Это моя первая страница</p>
  <input type="button" value="Нажми" onclick="mult()" style="color: rgb(140, 71, 224); font-size: 20px; " >  

</body>
</html>
