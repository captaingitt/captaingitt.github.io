<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

      function mult() {
        var x = prompt("x = ");
        var y = prompt("y = ");
        var res = x * y;
        alert(res);
      }
      
    </script>
</head>
<body>
  <p style="color:rgb(27, 25, 25);">эта кнопка считает произведение двух чисел</p>
  <input type="button" value="это я" onclick="mult()" style="color: rgb(60, 60, 159); font-size: 20px; " >  

</body>
</html>
